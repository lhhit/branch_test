<!DOCTYPE html>
<!--the comments of html -->
<html lang="zh-cn">
	<head>
		<meta charset="utf-8">
		<title>innerHeight</title>
		<style>
			body{
				width:80% ;
				margin:0 auto ;
			}
			.font-info{
				width:200px ;
				height:300px ;
				padding:30px ;
				margin:20px ;
			}
		</style>
	</head>
	<!--it is the comments of the html --!>
	<body>
		<div class="font-info" id="info">innerWidth:14px</div>
		<script>
			window.onresize = function(){	
				var innerWidth = window.innerWidth ,
					bodyWidth = document.body.clientWidth ,
					documentElementWidth = document.documentElement.clientWidth ;
					info = {
					"innerWidth" : innerWidth ,
					"bodyWidth" : bodyWidth ,
					"documentElementWidth" : documentElementWidth
					} ;
					info.valueOf = function(){
						for(var index in this){
							if(+this[index])
							console.log(index+":"+this[index]) ;
						}
					}
					info.valueOf() ;
			}
		</script>
	</body>
</html>
